<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/pointing-poker-icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      body {
        background-color: hsl(var(--background));
      }

      :root {
        --background: 0 0% 100%;
      }

      .dark {
        --background: 240 10% 3.9%;
      }
    </style>

    <!-- Primary Meta Tags -->
    <title>Pointing Poker</title>
    <meta name="title" content="Pointing Poker" />
    <meta
      name="description"
      content="A web site devoted to making online planning poker sessions easier for distributed teams."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pointingpoker.pages.dev/" />
    <meta property="og:title" content="Pointing Poker" />
    <meta
      property="og:description"
      content="A web site devoted to making online planning poker sessions easier for distributed teams."
    />
    <meta
      property="og:image"
      content="https://pointingpoker.pages.dev/pointing-poker-preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pointingpoker.pages.dev/" />
    <meta property="twitter:title" content="Pointing Poker" />
    <meta
      property="twitter:description"
      content="A web site devoted to making online planning poker sessions easier for distributed teams."
    />
    <meta
      property="twitter:image"
      content="https://pointingpoker.pages.dev/pointing-poker-preview.png"
    />
  </head>
  <body>
    <script>
      ;(function () {
        const themeStorageKey = "ui-v2-theme"
        const preferredTheme = localStorage.getItem(themeStorageKey)
        const root = window.document.documentElement
        if (preferredTheme && preferredTheme !== "system") {
          root.className = preferredTheme
          return
        }

        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
          .matches
          ? "dark"
          : "light"
        root.className = systemTheme
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
